<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- if you have a stylesheet -->
</head>
<body>
    <header>
        <h1>Our Merch Store</h1>
        <!-- You might include a navigation menu here too -->
    </header>
    <main>
        <!-- Add your merch content (product listings, images, descriptions, etc.) -->
        <p>Welcome to our merch store! Check out our products below:</p>
        <!-- Example product listing -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$XX.XX</p>
            <a href="product1.html">View Details</a>
        </div>
        <!-- Repeat for additional products -->
    </main>
    <footer>
        <p>&copy; 2025 Your Company</p>
    </footer>
</body>
</html>
