    * {
      margin: 0;

      font-family: Arial, sans-serif;
      color: var(--neon-green);
    }
    /* Global Header */
    .global-header {
      text-align: center;
      background: var(--bg-dark);
      padding: 20px;
      border-bottom: 2px solid var(--neon-purple);
    }
    .global-header h1 {
      color: var(--neon-green);
    }
    /* Wrapper Layout */
    .wrapper {
      display: flex;
      min-height: 100vh;
    }

      overflow-y: auto;
      border-right: 2px solid var(--neon-purple);
