<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Printful Merch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Link to your existing CSS file; adjust the path if necessary -->
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Additional custom styles for the merch page */
    #products-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      background: #333;
      color: #0ff;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 15px;
      margin: 10px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0, 255, 255, 0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .product p {
      margin-bottom: 10px;
    }
    .product button {
      background: #28a745;
      border: none;
      color: #fff;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 3px;
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      border: 1px solid #444;
      padding: 15px;
      border-radius: 5px;
      width: 300px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0, 255, 255, 0.2);
      color: #0ff;
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .cart button {
      background: #007BFF;
      border: none;
      color: #fff;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 3px;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
