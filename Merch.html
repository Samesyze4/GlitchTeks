  <style>
    /* Apply our two-color scheme */
    :root {
      --neon-green: #39FF14;
      --neon-purple: #BC13FE;
      --bg-dark: #111;
    }
    /* Global resets & body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--bg-dark);
      font-family: Arial, sans-serif;
      color: var(--neon-green);
    }
    /* Global Header */
    .global-header {
      text-align: center;
      background: var(--bg-dark);
      padding: 20px;
      border-bottom: 2px solid var(--neon-purple);
    }
    .global-header h1 {
      color: var(--neon-green);
    }
    /* Wrapper layout */
    .wrapper {
      display: flex;
      min-height: 100vh;
    }
    /* Sidebar Navigation */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100vh;
      background: var(--bg-dark);
      padding: 20px;
      overflow-y: auto;
      border-right: 2px solid var(--neon-purple);
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar nav ul li {
      margin-bottom: 15px;
    }
    .sidebar nav ul li a {
      color: var(--neon-green);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    .sidebar nav ul li a:hover {
      color: var(--neon-purple);
    }
    .sidebar nav ul li a.active {
      color: var(--neon-purple);
      text-decoration: underline;
    }
    /* Main Content Area */
    .content {
      margin-left: 220px; /* 200px sidebar + 20px gap */
      padding: 20px;
      flex: 1;
    }
    .content header {
      background: linear-gradient(to right, var(--neon-green), var(--neon-purple));
      padding: 1.5rem;
      color: var(--bg-dark);
      text-align: center;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    /* Merch Section */
    #merch-section {
      margin-bottom: 20px;
    }
    #merch-section p {
      margin-bottom: 10px;
    }
    /* Tech Partners Section */
    #partners {
      margin-top: 20px;
    }
    #partners h2 {
      color: var(--neon-green);
    }
    .partner-links {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

      color: var(--neon-green);
      text-decoration: none;
      transition: color 0.3s;
    }
    .partner a:hover {
      color: var(--neon-purple);
    }
