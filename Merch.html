<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Printful Merch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    /* Additional custom styles for the merch section */
    #products-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product {
      background: #333;
      color: #0ff;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0, 255, 255, 0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .product p.description {
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .product p.price {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product button {
      background: #28a745;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    /* Styles for Tech Partners section */
    #partners {
      margin-top: 40px;
      padding: 20px;
      background: #222;
      border-radius: 5px;
    }
    #partners h2 {
      margin-bottom: 20px;
      color: #0ff;
    }
    .partner-links {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .partner {
      background: #333;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 5px;
      width: 200px;
      text-align: center;
    }
    .partner a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
