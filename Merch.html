  <style>
    /* Additional custom styles for the merch page */
    #products-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .product {
      background: #333;
      color: #0ff;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0, 255, 255, 0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .product p {
      margin-bottom: 10px;
    }
    .product button {
      background: #28a745;
      border: none;
      color: #fff;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 3px;
    }
    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      border: 1px solid #444;
      padding: 15px;
      border-radius: 5px;
      width: 300px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0, 255, 255, 0.2);
      color: #0ff;
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .cart button {
      background: #007BFF;
      border: none;
      color: #fff;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 3px;
      margin-top: 10px;
      width: 100%;
    }
    /* Tech Partners section */
    #partners {
      margin-top: 40px;
      padding: 20px;
      background: #222;
      border-radius: 5px;
    }
    #partners h2 {
      margin-bottom: 20px;
      color: #0ff;
    }
    .partner-links {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .partner {
      background: #333;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 5px;
      width: 200px;
      text-align: center;
    }
    .partner a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
