<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Printful Merch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="wrapper">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Merch.html" class="active">Merch</a></li>
        <li><a href="About.html">About</a></li>
        <!-- Checkout link removed -->
        <li><a href="Contact-Privacy.html">Contact/Privacy</a></li>
        <li><a href="CyberChimp-Bastion.html">CyberChimp Bastion</a></li>
        <li><a href="GlitchBoard.html">GlitchBoard</a></li>
        <li><a href="Guides.html">Guides</a></li>
        <li><a href="Join-Us.html">Join Us</a></li>
        <li><a href="Reviews.html">Reviews</a></li>
        <li><a href="Terms-Conditions.html">Terms &amp; Conditions</a></li>
      </ul>
    </div>

    <!-- MAIN CONTENT AREA -->
    <div class="main">
      <!-- HERO/HEADER -->
      <header>
        <h1>My Printful Merch</h1>
      </header>

      <!-- MERCH SECTION -->
      <section id="merch-section">
        <p>Quality products fulfilled by Printful</p>
        <div id="products-container">
          <!-- Product cards will be injected here by JavaScript -->
        </div>
      </section>

      <!-- TECH PARTNERS / AFFILIATE LINKS -->
      <section id="partners">
        <h2>Tech Partners</h2>
        <div class="partner-links">
          <div class="partner">
            <a href="https://www.amazon.com/?tag=youraffiliateID" target="_blank" rel="noopener noreferrer">Amazon</a>
          </div>
          <div class="partner">
            <a href="https://www.newegg.com/?aff=youraffiliateID" target="_blank" rel="noopener noreferrer">Newegg</a>
          </div>
          <div class="partner">
            <a href="https://www.bestbuy.com/?ref=youraffiliateID" target="_blank" rel="noopener noreferrer">Best Buy</a>
          </div>
          <!-- Add additional affiliate links as needed -->
        </div>
      </section>

      <!-- CART SIDEBAR -->
      <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items">
          <!-- Cart items will be rendered here -->
        </div>
        <p id="cart-total">Total: $0.00</p>
        <button onclick="checkout()">Checkout</button>
      </div>

      <!-- FOOTER -->
      <footer>
        <p>&copy; 2025 My Printful Merch</p>
      </footer>
    </div>
  </div>

  <script>
    let cart = [];

    // Load products dynamically from products.json
    async function loadProducts() {
      try {
        const response = await fetch('products.json');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const products = await response.json();
        renderProducts(products);
      } catch (error) {
        console.error('Error fetching products:', error);
      }
    }

    // Render product cards into the products container
    function renderProducts(products) {
      const container = document.getElementById('products-container');
      container.innerHTML = ''; // Clear existing content
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product';
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p>$${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Buy Now</button>
        `;
        container.appendChild(productCard);
      });
    }

    // Add a product to the cart
    async function addToCart(productId) {
      try {
        // Re-fetch the products to get the latest data
        const response = await fetch('products.json');
        const products = await response.json();
        const product = products.find(p => p.id === productId);
        if (!product) return;
        const existingItem = cart.find(item => item.product.id === productId);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          cart.push({ product, quantity: 1 });
        }
        renderCart();
      } catch (error) {
        console.error('Error adding to cart:', error);
      }
    }

    // Render the cart items
    function renderCart() {
      const cartContainer = document.getElementById('cart-items');
      cartContainer.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.product.price * item.quantity;
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <span>${item.product.name} (x${item.quantity})</span>
          <span>$${(item.product.price * item.quantity).toFixed(2)}</span>
        `;
        cartContainer.appendChild(cartItem);
      });
      document.getElementById('cart-total').innerText = 'Total: $' + total.toFixed(2);
    }

    // Simulated checkout function
    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      alert('Proceeding to checkout with Printful integration (placeholder).');
      // Here you would integrate with your backend and Printfulâ€™s API.
      cart = [];
      renderCart();
    }

    // Initialize the merch page by loading products on page load
    loadProducts();
  </script>
</body>
</html>
