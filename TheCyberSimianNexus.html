<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlitchTeks - Members-Only Portal</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    /* Inline tweaks for this page; can later be merged into your external CSS */
    .membership-section { 
      max-width: 800px; 
      margin: 20px auto; 
      padding: 20px; 
      background: #222; 
      border-radius: 10px;
    }
    .tier {
      margin-bottom: 40px;
      padding: 20px;
      background: #111;
      border: 1px solid var(--neon-purple);
      border-radius: 8px;
    }
    .tier h3 { 
      margin-bottom: 10px; 
    }
    .tier p { 
      margin-bottom: 10px;
      text-align: left;
    }
    .price-tag {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--neon-green);
      margin-bottom: 10px;
    }
    .tier button {
      background: var(--neon-green);
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tier button:hover {
      background: var(--neon-purple);
    }
    .restricted-features {
      font-style: italic;
      margin-top: 10px;
      padding-left: 20px;
      border-left: 2px solid var(--neon-green);
      color: var(--neon-green);
    }
    .checkout {
      text-align: center;
      margin-top: 30px;
    }
    .checkout .button { 
      display: inline-block; 
      margin-top: 20px; 
      padding: 10px 20px; 
      background: var(--neon-green); 
      color: #000; 
      text-decoration: none; 
      border-radius: 5px; 
      transition: background 0.3s;
    }
    .checkout .button:hover { 
      background: var(--neon-purple); 
    }
    /* Banter Section */
    .banter-section {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 20px 0;
      padding: 10px;
      background: #222;
      border: 1px solid var(--neon-purple);
      border-radius: 8px;
    }
    .banter {
      max-width: 300px;
      text-align: center;
    }
    .banter img {
      max-width: 100%;
      border-radius: 50%;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .banter-text {
      margin-top: 10px;
      font-size: 0.95rem;
      color: var(--neon-green);
    }
  </style>
</head>
<body>
  <!-- Global Header -->
  <div class="global-header">
    <h1>GlitchTeks.com</h1>
  </div>

  <script>
    // Simple membership check: look for cookie "membershipTier"
    function getMembershipTier() {
      var name = "membershipTier=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for(var i = 0; i < ca.length; i++) {
          var c = ca[i].trim();
          if (c.indexOf(name) === 0) {
              return c.substring(name.length, c.length);
          }
      }
      return "";
    }
    var userTier = getMembershipTier();
    if (!userTier) {
      document.body.innerHTML = `
        <div class="error-message" style="background:#111; color:#fff; padding:50px; text-align:center; margin:50px auto; max-width:600px; border-radius:10px; box-shadow:0 0 10px var(--neon-green);">
          <h1>Access Denied!</h1>
          <p>Whoa, slow down, meatbag! You ain't a member of GlitchTeks yet. Even our cyber-chimps won't let you in without a proper badge.</p>
          <p>Please head over to our <a href="Join-Us.html" style="color: var(--neon-purple); text-decoration: underline;">Join Us</a> page to sign up.</p>
        </div>
      `;
      throw new Error("User is not a member.");
    }
    // Map membership tiers to levels
    var tierLevels = { "novice": 1, "silver": 2, "gold": 3, "platinum": 4 };
    var userTierLevel = tierLevels[userTier] || 0;
  </script>
