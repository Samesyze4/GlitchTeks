<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Checkout - GlitchTeks Membership</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    /* Inline styles for Secure Checkout Page */
    .checkout-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--neon-green);
      color: var(--neon-green);
      text-align: left;
    }
    .checkout-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .summary {
      margin-bottom: 20px;
      padding: 10px;
      background: #111;
      border: 1px solid var(--neon-purple);
      border-radius: 5px;
    }
    .checkout-container form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .checkout-container form input,
    .checkout-container form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid var(--neon-purple);
      background: #333;
      color: var(--neon-green);
    }
    .checkout-container form button {
      width: 100%;
      padding: 10px;
      background: var(--neon-green);
      border: none;
      border-radius: 5px;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .checkout-container form button:hover {
      background: var(--neon-purple);
    }
    /* Updated CTA Button */
    .checkout .button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background: var(--neon-green);
      color: #fff;             /* Changed text color to white */
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
      border: 2px solid var(--neon-purple);
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
      text-shadow: 0 0 5px #000;
    }
    .checkout .button:hover {
      background: var(--neon-purple);
      color: #fff;
    }
  </style>
</head>
