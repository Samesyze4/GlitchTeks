    body {

    /* Top Nav */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #ff0000, #8500ff);
      padding: 1rem 2rem;
    }
    .top-nav .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }
    .top-nav ul {
      list-style: none;
      display: flex;
    }
    .top-nav li {
      margin-left: 1rem;
    }
    .top-nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }
    .top-nav a:hover {
      opacity: 0.8;
    }

    /* Main Container */
    .container {

    }

    .welcome {

      padding: 1rem 1.5rem;
      border-radius: 0.3rem;
    }
    .welcome h1 {
      margin-bottom: 0.5rem;
      color: #ff6060;
    }
    .welcome p {

    }

    /* Direct Chat Link */
    .chat-link {

      background: #ff6060;

      border: none;
      padding: 0.7rem 1rem;
      border-radius: 0.3rem;
