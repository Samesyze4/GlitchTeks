<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Printful Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Link to your existing CSS file -->
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Additional tweaks for the store's product cards & cart so they match your dark theme */
    
    .product {
      background: #333;
      color: #0ff;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 15px;
      margin: 10px;
      width: 250px;
      display: inline-block;
      vertical-align: top;
      box-shadow: 0 2px 5px rgba(0, 255, 255, 0.1);
    }

    .product img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .product p {
      margin-bottom: 10px;
    }

    .product button {
      background: #28a745;
      border: none;
      color: #fff;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 3px;
    }

    .cart {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      border: 1px solid #444;
      padding: 15px;
      border-radius: 5px;
      width: 300px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0, 255, 255, 0.2);
      color: #0ff;
    }

    .cart h2 {
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .cart button {
      background: #007BFF;
      border: none;
      color: #fff;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 3px;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Store</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>

    <!-- MAIN CONTENT AREA -->
    <div class="main">
      <!-- HERO/HEADER -->
      <header>
        <h1>My Printful Store</h1>
      </header>

      <!-- STORE SECTION -->
      <section>
        <p>Quality products fulfilled by Printful</p>
        <div id="products-container">
          <!-- Product cards will be injected here by JavaScript -->
        </div>
      </section>

      <!-- CART SIDEBAR -->
      <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <div id="cart-items">
          <!-- Cart items will be rendered here -->
        </div>
        <p id="cart-total">Total: $0.00</p>
        <button onclick="checkout()">Checkout</button>
      </div>

      <!-- FOOTER -->
      <footer>
        <p>&copy; 2025 My Printful Store</p>
      </footer>
    </div>
  </div>

  <script>
    // ===== SAMPLE PRODUCT DATA =====
    // Replace these with real product details from your Printful offerings if desired
    const products = [
      { id: 1, name: "T-Shirt", price: 19.99, image: "https://via.placeholder.com/250x250?text=T-Shirt" },
      { id: 2, name: "Hoodie", price: 39.99, image: "https://via.placeholder.com/250x250?text=Hoodie" },
      { id: 3, name: "Mug", price: 12.99, image: "https://via.placeholder.com/250x250?text=Mug" }
    ];

    let cart = [];

    // Render the products into the page
    function renderProducts() {
      const container = document.getElementById('products-container');
      container.innerHTML = ""; // Clear anything already there
      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = "product";
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Buy Now</button>
        `;
        container.appendChild(productCard);
      });
    }

    // Add a product to the cart
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const existingItem = cart.find(item => item.product.id === productId);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ product, quantity: 1 });
      }
      renderCart();
    }

    // Display cart items
    function renderCart() {
      const cartItemsContainer = document.getElementById('cart-items');
      cartItemsContainer.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.product.price * item.quantity;
        const cartItemDiv = document.createElement('div');
        cartItemDiv.className = "cart-item";
        cartItemDiv.innerHTML = `
          <span>${item.product.name} (x${item.quantity})</span>
          <span>$${(item.product.price * item.quantity).toFixed(2)}</span>
        `;
        cartItemsContainer.appendChild(cartItemDiv);
      });
      document.getElementById('cart-total').innerText = "Total: $" + total.toFixed(2);
    }

    // Simulated checkout function
    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Proceeding to checkout with Printful integration (placeholder).");
      // This is where you'd integrate with Printful's API via your backend
      cart = [];
      renderCart();
    }

    // Initialize the store
    renderProducts();
  </script>
</body>
</html>
