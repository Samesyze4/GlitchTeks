<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlitchTeks - Secure Checkout</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    /* Basic reset and theme for checkout */
    body {
      background: #151515;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .checkout-container {
      max-width: 600px;
      margin: 0 auto;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .checkout-container h1 {
      margin-bottom: 1rem;
      color: #e100ff;
    }
    .checkout-container label {
      display: block;
      margin: 0.8rem 0 0.2rem;
    }
    .checkout-container input,
    .checkout-container select,
    .checkout-container button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
    }
    .checkout-container button {
      background: #7fff7f;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    .checkout-container button:hover {
      opacity: 0.8;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1>Secure Checkout</h1>
    <form action="/process-checkout" method="POST">
      <label for="membership">Select Membership Level:</label>
      <select id="membership" name="membership" required>
        <option value="">-- Select Membership --</option>
        <option value="CyberInitiate">CyberInitiate - $9.99/mo</option>
        <option value="Cybersentinel">Cybersentinel - $19.99/mo</option>
        <option value="CyberLord">CyberLord - $29.99/mo</option>
      </select>
      
      <label for="card-number">Credit Card Number:</label>
      <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
      
      <label for="expiry">Expiry Date:</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
      
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" placeholder="XXX" required>
      
      <button type="submit">Complete Purchase</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2025 GlitchTeks. All rights reserved.</p>
  </footer>
</body>
</html>
